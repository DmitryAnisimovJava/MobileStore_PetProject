<!DOCTYPE html>
<html>
<meta charset="utf-8">
<h1>Create account</h1>
<body>(All fields should be filled)</body>
<form action="loginResult" method="post">
	Login:<input type="text" name="username" /><br /><br />
	Full Name:<input type="text" name="fullName" /><br /><br />
	Your country:<input type="text" name="country" /><br /><br />
	City where you live:<input type="text" name="city" /><br /><br />
	Your address for delivery:<input type="text" name="address" /><br /><br />
	Your phone number:<input type="text" name="phoneNumber" /><br /><br />
	<input type="submit" value="create account" />
</form>
</html>
